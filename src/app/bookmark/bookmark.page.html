<ion-header>
  <ion-toolbar>
    <ion-title>Ver depois</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="this.bookmarkService.bookmarks | async as bookmarks" style="height: 100%">
    <ng-container *ngIf="bookmarks.length ; else noContent">
      <app-news *ngFor="let post of posts$ | async" [post]="post"></app-news>
    </ng-container>
  </div>
</ion-content>

<ng-template #noContent>
  <div class="no-content">
    <p class="title">Você precisa selecionar uma notícia para ler depois</p>
    <p class="subtitle">Use o botão que está na parte superior de cada notícia para escolher o conteúdo que deseja ler
      depois</p>
    <ion-button [routerLink]="['/tabs/home']" class="button-next">Ir para notícias</ion-button>
  </div>
</ng-template>

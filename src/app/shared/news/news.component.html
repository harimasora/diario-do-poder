<div class="img-container">
  <ion-img [src]="post.jetpack_featured_media_url"></ion-img>
  <div class="overlay"></div>
  <div class="category" [innerHTML]="post.categories[0].name"></div>
</div>
<div class="red-line"></div>
<div padding>
  <h1 class="title" [innerHTML]="post.title.rendered"></h1>
  <p class="subtitle" [innerHTML]="formatExcerpt(post.excerpt.rendered)"></p>
  <p class="time">{{formatRelativeTime(post.date) | titlecase}}</p>
</div>
